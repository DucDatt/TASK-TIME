<div class="container">
  <div class="header">New project</div>
  <div class="footer">
    <div class="input">
      <mat-form-field class="project_name" appearance="fill">
        <mat-label>Project name</mat-label>
        <input [(ngModel)]="tempProject.projectName" matInput placeholder="" value="" />
      </mat-form-field>
    </div>

    <div id="host">Host's project:</div>
    <div class="card_container">
      <mat-card class="example-card">
        <mat-card-header class="example-card-header">
          <img mat-card-avatar class="example-header-image" [src]="data.photoURL" />
          <mat-card-title>{{ data.displayName }}</mat-card-title>
          <mat-card-subtitle>{{ data.email }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>

    <div class="input">
      <mat-form-field class="description" appearance="fill">
        <mat-label>Description</mat-label>
        <input [(ngModel)]="tempProject.projectDescription" matInput placeholder="" value="" />
      </mat-form-field>
    </div>

    <div class="date">
      <div>
        <div class="date_container">
          <mat-form-field class="start_at" appearance="fill">
            <mat-label>Start at</mat-label>
            <input [(ngModel)]="tempProject.startAt" matInput [matDatepicker]="pickerStart" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart [calendarHeaderComponent]="startDate"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="date_container">
          <mat-form-field class="deadline" appearance="fill">
            <mat-label>Deadline</mat-label>
            <input [(ngModel)]="tempProject.deadline" matInput [matDatepicker]="pickerDeadline" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickerDeadline"></mat-datepicker-toggle>
            <mat-datepicker #pickerDeadline [calendarHeaderComponent]="deadlineDate"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="btn_container">
      <div>
        <button [mat-dialog-close]="tempProject" class="button">CREATE</button>
      </div>
    </div>
  </div>
</div>
